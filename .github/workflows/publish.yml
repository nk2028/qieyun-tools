name: 'Deploy Website | 部署到網站'
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Get Latest Code | 創建工作空間'
        uses: actions/checkout@v4
      - name: 'Setup pnpm | 安裝 pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 'Setup Node | 安裝 node.JS'
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'
      - name: 'Install Dependencies | 安裝依賴'
        run: pnpm install
      - name: 'Lint Code | 檢查程式碼'
        run: pnpm run lint
      - name: 'Build Project | 打包構建'
        run: pnpm run build
      - name: 'Upload Artifact | 上傳成果'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      - name: 'Deploy to GitHub Pages | 部署到 GitHub Pages'
        uses: actions/deploy-pages@v4
