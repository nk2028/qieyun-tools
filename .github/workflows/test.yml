name: 'Test | 測試'

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Get Latest Code | 創建工作空間'
        uses: actions/checkout@v4
      - name: 'Setup pnpm | 安裝 pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: 'Setup Node | 安裝 node.JS'
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'
      - name: 'Install Dependencies | 安裝依賴'
        run: pnpm install
      - name: 'Lint Code | 檢查程式碼'
        run: pnpm run lint
      - name: 'Build Project | 打包構建'
        run: pnpm run build
